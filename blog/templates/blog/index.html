{% extends 'blog/base.html' %}
{% block title %}Welcome to my blog{% endblock %}

{% block content %}
    <h1>MJR Labs Blog</h1>

    {% if posts %}
        {% for post in posts %}
            {% include "blog/post.html" with post=post %}
        {% endfor %}
    {% else %}
        <p>There are no posts.</p>
    {% endif %}

{% endblock %}
